<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var isim = [ 'Efe' , 'Cesur' , 'Kukuli' , 'Piko' ];
        var cins = [ 'British' , 'Scottish' , 'Bombay' , 'Tekir' ];

        var g_isim = prompt("Kedinizin adını giriniz : ")
        var g_cins = prompt("Kedinizin cinsini giriniz : ")

        isim.push(g_isim);
        cins.push(g_cins);

        for (var i = 0; i <= isim.length; i++){
            console.log(isim[i] + ' ' + cins[i] + ' cinsi bir kedidir.')
        }
    </script>
</body>
</html>
